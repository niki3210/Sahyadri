<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Green Essence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard">
    <header>
        <div class="container">
            <h1>Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="dashboard-main">
        <section class="dashboard-section">
            <h2>Product Sales</h2>
            <div class="sales-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Units Sold</th>
                            <th>Revenue (Rs.)</th>

                    </thead>
                    <tbody>
                        <!-- Sample data -->
                        <tr>
                            <td>Product 1</td>
                            <td>150</td>
                            <td>22500</td>
                        </tr>
                        <tr>
                            <td>Product 2</td>
                            <td>80</td>
                            <td>20000</td>
                        </tr>
                        <tr>
                            <td>Product 3</td>
                            <td>120</td>
                            <td>30000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Green Essence. All rights reserved.</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
